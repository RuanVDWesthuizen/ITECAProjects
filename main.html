<script src="main.js"></script>
<link rel="stylesheet" href="main.css">
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<section name="main-page">
    <div class="text-center">
        <div class="row">
            <div class="col-md-6 menu-buttons btn-group dropdown">
                <button name="categories" type="button" class="btn btn-secondary dropdown-toggle navbar-collapse" data-bs-toggle="collapse" data-bs-target="#categories" aria-controls="categories" aria-haspopup="true" aria-expanded="false">
                    Categories
                </button>
                <div class="categories">
                    <ul class="collapse navbar-collapse" id="categories">
                        <button>
                            <a class="dropdown-item" href="#">CPU's</a>
                        </button>
                        <button>
                            <a class="dropdown-item" href="#">GBU's</a>
                        </button>
                        <button>
                            <a class="dropdown-item" href="#">Motherboards</a>
                        </button>
                    </ul>
                </div>
            </div>

            <div class="col-md-5 menu-buttons search-bar-and-button">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="search-all" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
            <div class="col-md-1 menu-buttons btn-group">
                <button name="personal" type="button" class="btn btn-secondary dropdown-toggle navbar-collapse" data-bs-toggle="collapse" data-bs-target="#side-menu" aria-controls="side-menu" aria-haspopup="true" aria-expanded="false">
                    Menu
                </button>
                <div class="side-menu">
                    <ul class="collapse navbar-collapse" id="side-menu">
                        <li>
                            <a class="dropdown-item" href="#">Shopping Cart</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Wish List</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Sign out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Company logo -->
        <section name="company-photo">
            <div class="company-logo">
                <a class="navbar-brand" href="#">
                    <img src="Resources\images\stunningBrands.jpeg" alt="Logo" width="100%" height="350" class="d-inline-block align-top">
                </a>
            </div>
        </section>
        <!-- Force next columns to break to new line -->
        <div class="w-100"></div>

        <!-- Products -->
        <section class="main-page products">
            <h1 class="Products-header">
                Products
            </h1>
            <div id="products" class="row">
                <script>
                    fetch('getData.php')
                        .then(response => response.json())
                        .then(data => {
                            const productContainer = document.getElementById('products');
                            data.forEach(product => {
                                const productDiv = document.createElement('div');
                                productDiv.classList = 'product-item col-6 col-sm-3';
                                productDiv.setAttribute(`data-id`,`${product.productID}`)

                                productDiv.innerHTML =
                                    `<div class="product" data-id="${product.productID}">
                                                                                        <a class="navbar-product" href="#">
                                                                                                                <img src="Resources/images/${product.imageID}.png" alt="Logo" width="100%" height="350" class="d-inline-block align-top">
                                                                                                             </a>
                                                                                                             </div> <div>${product.name}</div>`;
                                productContainer.appendChild(productDiv);
                            });
                        })
                        .catch(error => console.error('Error fetching data:', error));
                </script>
            </div>
        </section>
</section>
