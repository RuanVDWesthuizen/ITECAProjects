<!DOCTYPE html>

<html lang="en">
<head>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Unclude cstyling and script for this page -->
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>

    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="space">
        <button type="submit" id="login"> Go to Login page </button>
    </div>
    <form class="register">
        <h1> User Register </h1>
        <div>
            <label for="name">UserName: 
            <span class="mandatory">*</span>
            </label>
            <input type="text" id="user_name" name="name"><br>

            <label for="first_name">FirstName:
                <span class="mandatory">*</span>
            </label>
            <input type="text" id="first_name" name="name"><br>

            <label for="last_name">Last name:
                <span class="mandatory">*</span>
            </label>
            <input type="text" id="last_name" name="name"><br>

            <label for="email_address">email address:
                <span class="mandatory">*</span>
            </label>
            <input type="email" id="email_address" name="name"><br>

            <label for="cell_num">Cellphone number:</label>
            <input type="number" id="cell_num" name="name"><br>

            <label for="password">Password:
                <span class="mandatory">*</span>
            </label>
            <input type="password" id="password" name="name"><br>

            <label for="confirm_password">Confirm Password:
                <span class="mandatory">*</span>
            </label>
            <input type="password" id="confirm_password" name="name"><br>


            <button type="submit" id="sign_up">Sign up.</button>
        </div>
    </form>
    <div class="space"></div>
</body>
</html>
